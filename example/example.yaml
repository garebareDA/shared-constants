format: 'shared-constants'
constants:
  values:
    - key: 'exampleKey'
      value: 'exampleValue'
      type: 'string'
    - key: 'exampleKey2'
      value: 'exampleValue2'
      type: 'string'
target:
  - language: 'typescript'
    output: './output/output.ts'
    nameSpace: 'myNamespace'
  - language: 'ruby'
    output: './output/output.rb'
    nameSpace: 'MyNamespace'
  - language: 'python'
    output: './output/output.py'
    nameSpace: 'my_namespace'
  - language: 'go'
    output: './output/output.go'
    nameSpace: 'MyNamespace'
